{{extend 'template.html'}}
{{block content}}

<form action="{{=URL('default','/tokenizer.html')}}"  enctype="multipart/form-data" method="post">
    <div id="parameters" align="left">
      <h4><span class="label label-primary">Parameters</span>
      <input type="radio" name="parameter" value="word">Word Tokenize
      <input type="radio" name="parameter" value="sentence">Sentence Tokenize
      
    </h4>
    </div>
    {{if len(request.vars)!=0:}}
    <div id="action" >
        
<table id="boxes">
  <tbody>
    <tr>
      <td>
        <textarea name="input" class="text_area" >{{=user_input.input}}</textarea>
      </td>
      <td align="center"><input type="submit" id="submitButton"  class="btn btn-primary" value="Execute"></td>
      <td>
      <textarea name="output" class="text_area" >------------Text output----------
{{for o in our_output:}}{{="***"+o+"\n"}}------------File output----------{{if request.vars.filename!='' and len(request.vars.filename.value)!="":}}
{{for f in file_output:}}{{="***"+f+"\n"}}{{pass}}{{pass}}{{pass}}
      </textarea>
    </tr>
  </tbody>
</table></div>

{{end}}
